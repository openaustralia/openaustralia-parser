name: RSpec

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  rspec:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      # - name: Install Image Magick
      #   run: sudo apt-get install graphicsmagick-libmagick-dev-compat
      - name: Install Ruby (version given by .ruby-version) and Bundler
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

      # copied from .travis.yml
      - run: bundle exec ./parse-members.rb --no-load
      - run: bundle exec ./postcodes.rb --no-load
      - run: bundle exec rubocop
